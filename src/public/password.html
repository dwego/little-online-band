<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senha:</title>
  </head>
  <body>
    <h1>Enter the password for the room</h1>
    <form>
      <label for="password">Password:</label>
      <input type="password" id="passwordPass" name="passwordPass" required />
      <button type="submit" onclick="submitForm()">Enter</button>
    </form>

    <script>
      const path = window.location.pathname;
      const codePass = path.split("/").pop();

      function submitForm() {
        const passwordPass = document.getElementById("passwordPass").value;

        fetch(`/rooms/${codePass}/password`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            passwordPass: passwordPass,
          }),
        })
          .then((response) => {
            if (response.ok) {
              window.location.href = `/rooms/${codePass}`;
              return;
            } else {
            }
          })
          .catch((error) => alert(error.message));
      }
    </script>
  </body>
</html>
